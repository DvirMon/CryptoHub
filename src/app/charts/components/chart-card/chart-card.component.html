  <mat-card class="dashboard-card">
    <mat-card-header>
      <mat-card-title>
        {{card.title | titlecase}}

        <app-chart-menu [card]="card" [currencies]="currencies" [selectedCoins]="selectedCoins"
        (changeCurrency)="handleCurrencyChange($event)" (changeCoin)="handleCoinChange($event)">
      </app-chart-menu>

    </mat-card-title>
  </mat-card-header>

  <mat-card-content class="dashboard-card-content" *ngIf="data.length > 0">

    <div *ngIf="card.type === 'line'">
      <app-chart-line-card [selectedCoins]="selectedCoins" [coinToDelete]="coinToDelete"
      [currentCurrency]="currentChartCurrency.line">
    </app-chart-line-card>
  </div>

  <div *ngIf="card.type === 'pie'">
    <app-chart-pie-card [data]="data" [currentCurrency]="currentChartCurrency.pie">
    </app-chart-pie-card>
  </div>

  <div *ngIf="card.type === 'history'">
    <app-chart-line-history [currentCurrency]="currentChartCurrency.history"></app-chart-line-history>
  </div>
  
</mat-card-content>
</mat-card>
