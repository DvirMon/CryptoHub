

  <mat-grid-list *ngIf="(isMobile | async)"  cols="1" rowHeight="15vh">
    <mat-grid-tile *ngFor="let card of cardsMobile" [rowspan]="card.rows" [colspan]="card.cols">
      <app-chart-card [card]="card"></app-chart-card>
    </mat-grid-tile>
  </mat-grid-list>

  <mat-grid-list *ngIf="!(isMobile  | async)" cols="3" rowHeight="15vh">
    <mat-grid-tile *ngFor="let card of cardsDesk" [rowspan]="card.rows" [colspan]="card.cols">
      <app-chart-card [card]="card"></app-chart-card>
    </mat-grid-tile>
  </mat-grid-list>
