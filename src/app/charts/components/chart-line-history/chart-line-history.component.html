<div class="chart">
  <div *ngIf="lineChartData.length === 0" class="spinner">
    <mat-spinner></mat-spinner>
  </div>
  <canvas baseChart *ngIf="lineChartData.length > 0" height="70" [datasets]="lineChartData" [labels]="lineChartLabels"
    [options]="lineChartOptions" [legend]="lineChartLegend" [chartType]="lineChartType" [plugins]="lineChartPlugins">
  </canvas>
</div>
