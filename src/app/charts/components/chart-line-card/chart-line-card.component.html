<div class="chart">
  <div *ngIf="lineChartData.length === 0" class="spinner">
    <mat-spinner></mat-spinner>
  </div>
  <canvas *ngIf="lineChartData.length > 0" baseChart height="550" [datasets]="lineChartData" [labels]="lineChartLabels"
    [options]="lineChartOptions" [legend]="lineChartLegend" [chartType]="lineChartType">
  </canvas>
</div>
