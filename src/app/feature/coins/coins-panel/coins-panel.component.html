<mat-accordion>
  <mat-expansion-panel (opened)="onOpenedEvent()">
    <mat-expansion-panel-header>
      <mat-panel-title> {{ coin.symbol | uppercase }} </mat-panel-title>
      <mat-panel-description
        >{{ coin.name | titlecase }}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <ng-container *ngIf="info">
      <app-coins-info [info]="info"></app-coins-info>
    </ng-container>
  </mat-expansion-panel>
</mat-accordion>
