<div class="coin-search-result-wrapper">
  <section>
    <span> {{ coin.symbol | uppercase }} </span>
    <span>{{ coin.name | titlecase | truncate }}</span>
  </section>
  <mat-slide-toggle
    color="primary"
    [name]="coin.symbol"
    (change)="onToggleChanged($event)"
    (click)="$event.stopPropagation()"
  >
  </mat-slide-toggle>
</div>
