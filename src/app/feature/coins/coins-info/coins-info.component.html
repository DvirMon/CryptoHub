<ng-container>
  <div class="coin-info-wrapper">
    <ng-container>
      <section class="coin-info-currency">
        <ng-container *ngFor="let currency of template">
          <app-typography>
            {{ currency | uppercase }} : {{ info[currency] }}</app-typography
          >
        </ng-container>
      </section>
    </ng-container>
    <section>
      <img [ngSrc]="info.url" alt="" width="100" height="100" />
    </section>
  </div>
</ng-container>
