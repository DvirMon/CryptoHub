<div class="coins-layout-wrapper">
  <ng-container *ngFor="let coin of coins()">
    <div class="coins-item-wrapper">
      <app-coins-panel
        [coin]="coin"
        [currency]="currencyMap()[coin.id]"
        [toggleLimit]="toggleLimit()"
        [selectedMap]="selectedMap"
        (expendChanged)="onExpandChanged($event)"
        (checkedChanged)="onCheckedChanged($event)"
        (limit)="onToggleLimit()"
      >
      </app-coins-panel>
    </div>
  </ng-container>
</div>
