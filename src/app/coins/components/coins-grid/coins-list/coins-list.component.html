<div class="coins-container">

  <!--COINS GRID -->
  <div [ngClass]="{'row' : true, 'row-viewport' : !(isMobile | async)}">

    <virtual-scroller #scroll [items]="coins" (vsEnd)="onScroll($event)">
      <div class="col-xl-3 col-lg-3 coin-card" *ngFor="let coin of scroll.viewPortItems">
        <div [ngClass]="{
          'coin-data-start' :(progress < 19), 
          'coin-data-complete' :(progress >= 19), 
          'mat-elevation-z2' : true}">
          <app-coins-item [loader]="loader" [coin]="coin"></app-coins-item>
          <app-coins-expend-panel *ngIf="!loader" #panel [coin]="coin" [loader]="loader"></app-coins-expend-panel>
        </div>
      </div>
    </virtual-scroller>

  </div>

  <div class="row-btn">
    <button *ngIf="offset" color="primary" class="top-btn" mat-raised-button (click)="scrollToTop(scroll)">
      <mat-icon>keyboard_arrow_up</mat-icon>
    </button>
  </div>



</div>
