<mat-sidenav-container class="sidenav-container">


  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="'navigation'" [mode]="'over'" [opened]="false">
    <mat-toolbar>
      <span>Menu</span>
      <span class="spacer"></span>
      <button mat-icon-button (click)="drawer.toggle(false)">
        <mat-icon>keyboard_arrow_left</mat-icon>
      </button>
    </mat-toolbar>
    <mat-list>
      <mat-list-item>Selected Coins:</mat-list-item>
      <mat-list-item *ngFor="let coin of selectedCoins">{{coin |uppercase}}</mat-list-item>
    </mat-list>
  </mat-sidenav>

  <mat-sidenav #searchDrawer class="sidenav" fixedInViewport [attr.role]="'navigation'" [mode]="'over'" [opened]="false"
    [position]="'end'">
    <app-coins-mobile-search [drawer]="searchDrawer"></app-coins-mobile-search>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">


      <!-- MOBILE SECTION -->

      <mat-nav-list *ngIf="(isMobile | async); else elseBlock">
        <mat-list-item *ngFor="let route of routers" disableRipple="true">
          <button mat-icon-button type="button" routerLink="{{route.route}}">
            <mat-icon mat-list-icon>{{route.icon}}</mat-icon>
          </button>
        </mat-list-item>
        
        <mat-list-item disableRipple="true">
          <button mat-icon-button type="button" [matMenuTriggerFor]="menu">
            <mat-icon mat-list-icon>monetization_on</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item *ngFor="let coin of selectedCoins">
              <mat-icon>clear</mat-icon>
              <span> {{coin |uppercase}}</span>
            </button>
          </mat-menu>
        </mat-list-item>
        <mat-list-item disableRipple="true">
          <button mat-icon-button type="button" (click)="searchDrawer.toggle()">
            <mat-icon mat-list-icon>search</mat-icon>
          </button>
        </mat-list-item>
      </mat-nav-list>

      <!-- WEB SECTION -->
      <ng-template #elseBlock>
        <mat-nav-list >
          <mat-list-item disableRipple="true" routerLink="{{route.route}}" *ngFor="let route of routers">
            <button mat-button type="button">
              <mat-icon mat-list-icon>{{route.icon}}</mat-icon>
              <div *ngIf="!(isMobile | async)" mat-line>{{route.label}}</div>
            </button>
          </mat-list-item>
          <mat-list-item disableRipple="true">
            <button mat-button type="button" [matMenuTriggerFor]="menuMobile">
              <mat-icon mat-list-icon>monetization_on</mat-icon>
              <div mat-line *ngIf="!(isMobile | async)">Selected Coins</div>
            </button>
            <mat-menu #menuMobile="matMenu">
              <button mat-menu-item *ngFor="let coin of selectedCoins">
                <mat-icon>clear</mat-icon>
                <span> {{coin |uppercase}}</span>
              </button>
            </mat-menu>
          </mat-list-item>
        </mat-nav-list>
      </ng-template>


      <span class="spacer"></span>
      <app-coins-search></app-coins-search>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
