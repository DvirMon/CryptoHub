<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer class="sidenav" fixedInViewport position="end" mode="'slide'" autosize>
    <app-coins-search [drawer]="drawer"></app-coins-search>
  </mat-sidenav>


  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button type="button" (click)="toggleSideNav(true)">
        <mat-icon mat-list-icon>menu</mat-icon>
      </button>

      <span class="spacer"></span>
      <div class="btn">
        <button mat-icon-button type="button" [matMenuTriggerFor]="menu">
          <mat-icon [matBadge]="selectedCoins.length > 0 ? selectedCoins.length : ''" matBadgeColor="warn"
            mat-list-icon>
            monetization_on</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <ng-template matMenuContent>
            <app-coins-toggle-list [selectedCoins]="selectedCoins"></app-coins-toggle-list>
          </ng-template>
        </mat-menu>
      </div>
      <div class="btn">
        <button mat-icon-button type="button" (click)="drawer.toggle()">
          <mat-icon mat-list-icon>search</mat-icon>
        </button>
      </div>
    </mat-toolbar>

    <app-coins-drawer>
      <ng-content></ng-content>
    </app-coins-drawer>

  </mat-sidenav-content>

</mat-sidenav-container>
