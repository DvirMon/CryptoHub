<mat-drawer-container  class="drawer-container" autosize hasBackdrop="false">
  <mat-drawer #drawer class="drawer-sidenav" position='start' mode="over">

    <mat-toolbar>Menu</mat-toolbar>
    <mat-divider></mat-divider>
    <mat-list>
      <button mat-button *ngFor="let route of routers">
        <mat-list-item class="nav" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" routerLink="{{route.route}}">
          <mat-icon mat-list-icon>{{route.icon}}</mat-icon>
            <div mat-line>{{route.label}}</div>
          <mat-divider></mat-divider>
        </mat-list-item>
      </button>
    </mat-list>

  </mat-drawer>

  <ng-content></ng-content>

</mat-drawer-container>
