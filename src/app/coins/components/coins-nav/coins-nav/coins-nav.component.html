<!-- MOBILE SECTION -->

<mat-nav-list>
  <mat-list-item *ngFor="let route of routers" disableRipple="true">
    <button mat-icon-button type="button" routerLink="{{route.route}}">
      <mat-icon mat-list-icon>{{route.icon}}</mat-icon>
    </button>
  </mat-list-item>

  <mat-list-item disableRipple="true">

    <div *ngIf="(isMobile | async); else elseBlock">
      <button mat-icon-button type="button" [matMenuTriggerFor]="menu">
        <mat-icon mat-list-icon [matBadge]="selectedCoins.length > 0 ? selectedCoins.length : ''" matBadgeColor="warn">
          monetization_on
        </mat-icon>
      </button>
      <mat-menu #menu="matMenu" xPosition="after">
        <app-coins-menu></app-coins-menu>
      </mat-menu>
    </div>

    <ng-template #elseBlock>
      <button mat-button type="button" (click)="handleToggle()">
        <mat-icon [matBadge]="selectedCoins.length > 0 ? selectedCoins.length : ''" matBadgeColor="warn" mat-list-icon>
          monetization_on</mat-icon>
      </button>
      <mat-drawer-container class="example-container" autosize>
        <mat-drawer #selectDrawer class="example-sidenav" mode="side">
          <app-coins-toggle [dialog]="false" [coins]="selectedCoins" (deleteAll)="handleEmitDeleteAll($event)"
            (delete)="handleEmitDelete($event)"></app-coins-toggle>
        </mat-drawer>

      </mat-drawer-container>
    </ng-template>
  </mat-list-item>
</mat-nav-list>
