<mat-nav-list>

  <mat-list-item *ngFor="let route of routers" disableRipple="true">
    <button mat-icon-button type="button" routerLink="{{route.route}}">
      <mat-icon mat-list-icon>{{route.icon}}</mat-icon>
    </button>
  </mat-list-item>

  <!-- MOBILE COINS SELECT -->
  <app-coins-select-mobile *ngIf="(isMobile | async)" [selectedCoins]="selectedCoins">
  </app-coins-select-mobile>

  <!-- WEB COINS SELECT -->
  <app-coins-select-web *ngIf="!(isMobile | async)" [selectedCoins]="selectedCoins"></app-coins-select-web>

</mat-nav-list>
