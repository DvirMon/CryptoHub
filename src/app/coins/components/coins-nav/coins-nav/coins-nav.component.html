<!-- MOBILE SECTION -->

<mat-nav-list *ngIf="(isMobile | async); else elseBlock">
  <mat-list-item *ngFor="let route of routers" disableRipple="true">
    <button mat-icon-button type="button" routerLink="{{route.route}}">
      <mat-icon mat-list-icon>{{route.icon}}</mat-icon>
    </button>
  </mat-list-item>

  <mat-list-item disableRipple="true">
    <button mat-icon-button type="button" [matMenuTriggerFor]="menu">
      <mat-icon mat-list-icon>monetization_on</mat-icon>
    </button>
    <mat-menu #menu="matMenu" xPosition="after">
      <app-coins-menu></app-coins-menu>
    </mat-menu>
  </mat-list-item>
  <mat-list-item disableRipple="true">
    <button mat-icon-button type="button" (click)="drawer.toggle()">
      <mat-icon mat-list-icon>search</mat-icon>
    </button>
  </mat-list-item>
</mat-nav-list>

<!-- WEB SECTION -->
<ng-template #elseBlock>
  <mat-nav-list>
    
    <mat-list-item disableRipple="true" routerLink="{{route.route}}" *ngFor="let route of routers">
      <button mat-button type="button">
        <mat-icon mat-list-icon>{{route.icon}}</mat-icon>
        <div mat-line>{{route.label}}</div>
      </button>
    </mat-list-item>

    <mat-list-item disableRipple="true">

      <button mat-button type="button" (click)="selectDrawer.toggle()">
        <mat-icon mat-list-icon>monetization_on</mat-icon>
        <div mat-line>Selected Coins</div>
      </button>

      <mat-drawer-container class="example-container" autosize>
        <mat-drawer #selectDrawer class="example-sidenav" mode="side">
          <app-coins-toggle [dialog]="false" [coins]="selectedCoins">
          </app-coins-toggle>
        </mat-drawer>

      </mat-drawer-container>
    </mat-list-item>
  </mat-nav-list>
</ng-template>
