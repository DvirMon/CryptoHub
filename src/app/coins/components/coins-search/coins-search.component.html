<div>
  <mat-form-field [ngClass]="{'search-input' : true, 'show' : toggleSearch}">
    <mat-label>Please Enter Query</mat-label>
    <input type="text" style="caret-color: white" placeholder="Search Coins..." matInput #searchInput
      [matAutocomplete]="auto" [formControl]="searchControl">
    <span *ngIf="(searchEntries |async).length > 0 && toggleSearch" class="matsuffix" matSuffix>
      Found {{(searchEntries |async).length}} results</span>
    <span *ngIf="results && toggleSearch" class="matsuffix" matSuffix> Found 0 results</span>
  </mat-form-field>
  <button mat-icon-button (click)="handleToggleSearch()">
    <mat-icon>search</mat-icon>
  </button>
  <mat-autocomplete class="d-none d-lg-block single-autocomplete" autoActiveFirstOption #panel #auto="matAutocomplete">
    <mat-option *ngFor="let option of searchEntries | async" (click)="onSelect(option)">
      <app-coins-search-item [coin]="option"></app-coins-search-item>
    </mat-option>
  </mat-autocomplete>
</div>
