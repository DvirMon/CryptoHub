<mat-grid-list *ngIf="coin" cols="3" rowHeight="8vh">
  <mat-grid-tile colspan="2" [ngClass]="{'text-search-mobile' : coin.symbol.length > 20}">
    {{coin.symbol | uppercase}}
  </mat-grid-tile>
  <!-- <ngx-skeleton-loader appearance="line"></ngx-skeleton-loader> -->
  <mat-grid-tile>
    <button mat-raised-button color="primary">
      Show
      <!-- <ngx-skeleton-loader appearance="line"></ngx-skeleton-loader> -->
    </button>
  </mat-grid-tile>
</mat-grid-list>
<mat-divider></mat-divider>
