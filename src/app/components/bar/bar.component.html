<mat-sidenav-container class="sidenav-container">
  <mat-sidenav-content>
    <mat-toolbar>
      <mat-nav-list *ngIf="(isHandset$ | async); else elseBlock">
        <button mat-icon-button type="button" cdkFocusInitial routerLink="{{route.route}}"
          *ngFor="let route of routers">
          <mat-icon mat-list-icon>{{route.icon}}</mat-icon>
        </button>
      </mat-nav-list>
      <ng-template #elseBlock>
        <mat-nav-list>
          <button mat-button type="button" routerLink="{{route.route}}" *ngFor="let route of routers">
            <mat-list-item>
              <mat-icon mat-list-icon>{{route.icon}}</mat-icon>
              <div mat-line>{{route.label}}</div>
            </mat-list-item>
          </button>
        </mat-nav-list>
      </ng-template>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
