<header>
  <ng-container *ngIf="opened">
    <app-search-input (termChanged)="onTermChanged($event)"></app-search-input>
  </ng-container>
</header>
<main>
  <ng-container *ngFor="let coin of results()">
    <app-coin-search-item
      [coin]="coin"
      [selectedMap]="selectedMap"
      [toggleLimit]="toggleLimit()"
      (checkedChanged)="onCheckedChanged($event)"
      (limitChanged)="onToggleLimit()"
    ></app-coin-search-item>
  </ng-container>
</main>
